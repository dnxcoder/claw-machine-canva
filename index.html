<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Claw Machine Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-wrapper">
    <button id="insertCoin">Inserir moeda</button>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div id="controls">
      <canvas id="joystick" width="100" height="100"></canvas>
      <button id="dropButton" disabled>Agarrar</button>
    </div>
  </div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <p>Parabéns, você ganhou!</p>
      <img id="prizeImg" src="" alt="prêmio" />
      <button id="closeModal">Fechar</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
